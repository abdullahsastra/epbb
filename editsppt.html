{% extends 'base.html' %}
{% include 'header.html' %}
{% block content %}

  <div class="card shadow mb-3">
        <nav class="rounded navbar navbar-expand-lg bg-primary">
            <ul class="navbar bg-body-tertiary">
                <div class="container">                
                    <h3>Edit Data SPPT</h3>
                </div>
                <div class="container"> 
                <a>Isikan pada kolom dengan benar.</a>
              </div>
            </ul>            
        </nav>
  <div class="container">
    <div class="row">
                   
        <div class="col-xl-8 col-lg-5 p-3">
            <div class="card shadow mb-4">
                <div class="card p-3">
                  <form action="{{url_for("editsppt",nop=sppt.3)}}" method="POST">
                                       
                    <div class="form-group row">
                      <label class="col-sm-4 col-form-label" for="wp">Nama Wajib Pajak</label>
                      <div class="col-sm-8">
                          <input type="text" class="form-control" id="wp" placeholder="{{sppt.4}}" name="wp">
                        </div>
                    </div>

                    <div class="form-group row">
                      <label class="col-sm-4 col-form-label" for="nop">Nomor Objek Pajak</label>
                      <div class="col-sm-8">
                          <input type="text" class="form-control" id="nop" placeholder="{{sppt.3}}" name="nop">
                        </div>
                    </div>

                    <div class="form-group row">
                      <label for="nik" class="col-sm-4">Nomor KTP</label>
                      <div class="col-sm-8">
                        <input type="text" class="form-control" id="nik" placeholder="{{sppt.5}}" name="nik">
                      </div>
                    </div>
                    <div class="form-group row">
                      <label for="blok" class="col-sm-4">BLOK</label>
                      <div class="col-sm-8">
                        <input type="text" class="form-control" id="blok" placeholder="{{sppt.1}}" name="blok">
                      </div>
                    </div>
                    <div class="form-group row">
                      <label for="no" class="col-sm-4">No. dalam Blok</label>
                      <div class="col-sm-8">
                        <input type="text" class="form-control" id="noblok" placeholder="{{sppt.2}}" name="no">
                      </div>
                    </div>
                    <div class="form-group row">
                      <label for="kelas" class="col-sm-4">KELAS</label>
                      <div class="col-sm-8">
                        <input type="text" class="form-control" id="kelas" placeholder="{{sppt.0}}" name="kelas">
                      </div>
                    </div> 
                                    
                    <div class="form-group row ">        
                      <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-success">Submit</button>
                      </div>
                    </div>                     
                  </form>                            
                </div>
            </div>
        </div>
      <div class="col-xl-4 col-lg-5 p-3">
            <div class="card shadow mb-4">
                <div class="card p-3">

           
                                     
                                              
            </div>
          </div>
          
  </div>


{% endblock %}
